<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/image-icon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Landscape</title>
</head>
<body>
  <h1>Change Spacing, Blur, or <span>Base Color</span></h1>
  <form>
    <label for="spacing">Spacing: 
      <input type="range" id="spacing" min="0" max="20" value="0" data-sizing="%">
    </label>
    <label for="blur">Blur: 
      <input type="range" id="blur" min="0" max="10" value="0" data-sizing="px">
    </label>
    <label for="base-color">Base Color: 
      <input type="color" id="base-color" value="#ffc600">
    </label>
  </form>
  <figure>
    <img src="./images/landscape.jpg" alt="colorful landscape">
  </figure>
  <footer>
		<p>Challenge by <a href="https://javascript30.com/" target="_blank">JavaScript30</a>. Image by <a href="https://www.freepik.com/" target="_blank">Freepik</a>. Coded by <a href="https://github.com/elizerdim" target="_blank">Eliz Erdim</a>.</p>
	</footer>
</body>
</html>
